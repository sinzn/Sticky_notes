<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="authForms">
            <h2 id="authTitle">Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required><br>
                <input type="password" id="loginPassword" placeholder="Password" required><br>
                <button type="submit">Login</button>
                <p><a href="#" onclick="toggleForms()">Register</a></p>
            </form>

            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required><br>
                <input type="password" id="registerPassword" placeholder="Password" required><br>
                <button type="submit">Register</button>
                <p><a href="#" onclick="toggleForms()">Login</a></p>
            </form>
        </div>

        <div id="noteApp">
            <button id="addNoteBtn">Add Note</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    <script src="./app.js"></script>
     <footer
        style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); padding: 8px 16px; font-family: Arial, sans-serif; font-size: 14px; z-index: 1000;">
        Created by <a href="http://www.sinzn.fun/" style="text-decoration: none; color: #0366d6;"> Shivam Singh </a> |
        Source available on
        <a href="https://github.com/sinzn" target="_blank" style="text-decoration: none; color: #0366d6;">GitHub</a>.
    </footer>
</body>
</html>
